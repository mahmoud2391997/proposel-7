    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: {
                DEFAULT: '#050505',
                card: '#0A0A0A',
                cardHover: '#111314',
              },
              gold: {
                DEFAULT: '#D4A53A',
                light: '#F5E29C',
                dark: '#B8871E',
                dim: 'rgba(212, 165, 58, 0.15)',
              },

                main: '#F2F2F2',

            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

              'hero-gradient': 'radial-gradient(circle at top left, rgba(212,165,58,0.15), transparent 55%), radial-gradient(circle at bottom right, rgba(212,165,58,0.08), transparent 55%)',

            animation: {

              }
            }
          }
        }
      }
